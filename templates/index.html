<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch Factory Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .dashboard-header {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .dashboard-title {
            margin: 0;
            color: #333;
            font-size: 24px;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .filter-group {
            display: flex;
            align-items: center;
        }
        .filter-group label {
            margin-right: 8px;
            font-weight: 500;
        }
        select, button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            font-size: 14px;
        }
        button {
            background-color: #4a6fff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3a5eee;
        }
        #run-simulation {
            background-color: #32a852;
        }
        #run-simulation:hover {
            background-color: #278542;
        }
        .section {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 15px;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .section-title {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .kpi-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .kpi-card {
            flex: 1;
            min-width: 150px;
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            border-left: 4px solid #4a6fff;
        }
        .kpi-value {
            font-size: 24px;
            font-weight: bold;
            margin: 5px 0;
            color: #333;
        }
        .kpi-label {
            font-size: 14px;
            color: #666;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
        .insights-container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
        }
        .insight-item {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        .insight-item:before {
            content: 'â€¢';
            position: absolute;
            left: 5px;
            color: #4a6fff;
        }
        .warning-insight:before {
            color: #ff4a4a;
        }
        .success-insight:before {
            color: #4aff4a;
        }
        .grid line {
            stroke: #e0e0e0;
            stroke-opacity: 0.7;
        }
        .grid path {
            stroke-width: 0;
        }
        .tooltip {
            position: absolute;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 4px;
            pointer-events: none;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: flex-start;
            }
            .kpi-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Digital Watch Factory Dashboard</h1>
            <div class="filters">
                <div class="filter-group">
                    <label for="time-period">Time Period:</label>
                    <select id="time-period">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="station-filter">Station:</label>
                    <select id="station-filter">
                        <option value="all">All Stations</option>
                    </select>
                </div>
                <button id="apply-filters">Apply Filters</button>
                <button id="refresh-data">Refresh Data</button>
                <button id="run-simulation">Run Simulation</button>
            </div>
        </div>

        <!-- Executive Summary Section -->
        <div class="section" id="executive-summary">
            <div class="section-header">
                <h2 class="section-title">Executive Summary</h2>
            </div>
            <div class="kpi-container">
                <!-- KPI cards will be added here dynamically -->
            </div>
            <div class="chart-container" id="production-trend-chart">
                <!-- Production trend chart will be rendered here -->
            </div>
            <div class="insights-container">
                <h3>Key Insights</h3>
                <div id="executive-insights">
                    <!-- Insights will be added here dynamically -->
                </div>
            </div>
        </div>

        <!-- Station Analysis Section -->
        <div class="section" id="station-analysis">
            <div class="section-header">
                <h2 class="section-title">Station Analysis</h2>
            </div>
            <div class="chart-container" id="station-heatmap">
                <!-- Station heatmap will be rendered here -->
            </div>
            <div class="insights-container">
                <h3>Station Recommendations</h3>
                <div id="station-insights">
                    <!-- Station insights will be added here dynamically -->
                </div>
            </div>
        </div>

        <!-- Supply Chain Analysis Section -->
        <div class="section" id="material-analysis">
            <div class="section-header">
                <h2 class="section-title">Supply Chain Analysis</h2>
            </div>
            <div class="chart-container" id="material-chart">
                <!-- Material chart will be rendered here -->
            </div>
            <div class="insights-container">
                <h3>Recommendations</h3>
                <div id="material-insights">
                    <!-- Material insights will be added here dynamically -->
                </div>
            </div>
        </div>

        <!-- Advanced Analysis Section -->
        <div class="section" id="correlation-analysis">
            <div class="section-header">
                <h2 class="section-title">Advanced Analysis</h2>
            </div>
            <div class="chart-container" id="correlation-chart">
                <!-- Correlation chart will be rendered here -->
            </div>
            <div id="correlation-stats">
                <!-- Correlation statistics will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Load main.js -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
